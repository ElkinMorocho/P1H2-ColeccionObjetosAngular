<div class="modal" *ngIf="mostrarModal">
    <div class="modal-content">
        <span class="close" (click)="cerrarModal()">&times;</span>
        <h2>Modificar Estudiante</h2>
        <form *ngIf="estudiante" (ngSubmit)="guardarCambios()">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" [(ngModel)]="estudiante.codigo" name="codigo" readonly class="input-field">

            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" [(ngModel)]="estudiante.cedula" name="cedula" required class="input-field">

            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" [(ngModel)]="estudiante.nombres" name="nombres" required class="input-field">

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" [(ngModel)]="estudiante.apellidos" name="apellidos" required class="input-field">

            <label for="sexo">Sexo:</label>
            <select id="sexo" [(ngModel)]="estudiante.sexo" name="sexo" required class="input-field">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" [(ngModel)]="estudiante.fechaNacimiento" name="fechaNacimiento" required class="input-field">

            <label for="parcial1">Parcial 1:</label>
            <input type="number" id="parcial1" [(ngModel)]="estudiante.parcial1" name="parcial1" required class="input-field">

            <label for="parcial2">Parcial 2:</label>
            <input type="number" id="parcial2" [(ngModel)]="estudiante.parcial2" name="parcial2" required class="input-field">

            <div class="button-group">
                <button type="submit" class="btn-primary">Guardar Cambios</button>
                <button type="button" class="btn-secondary" (click)="cerrarModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
